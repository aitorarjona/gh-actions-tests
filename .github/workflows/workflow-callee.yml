name: Reusable workflow example

on:
  workflow_call:
    inputs:
      name:
        description: 'Name'
        required: true
        type: string
        default: 'aitor'
  workflow_dispatch:
    inputs:
      name:
        description: 'Name'
        required: true
        type: string
        default: 'aitor'
      
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
        - name: Hello world
          run: echo "Hello ${{ github.event.inputs.name }}"
