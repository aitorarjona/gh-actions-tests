name: Reusable workflow example

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
        - name: Hello world
          run: echo "Hello ${{ github.event.inputs.use-config-file }}"
